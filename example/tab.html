<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap-2.3.1.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    <h2>Tab</h2>
    
    <ul id="tabs" class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
      <li><a href="#profile" data-toggle="tab">Profile</a></li>
      <li><a href="#messages" data-toggle="tab">Messages</a></li>
      <li><a href="#settings" data-toggle="tab">Settings</a></li>
    </ul>
    
    <div class="tab-content">
      <div class="tab-pane active" id="home">(Home Content)</div>
      <div class="tab-pane" id="profile">(Profile Content)</div>
      <div class="tab-pane" id="messages">(Message Content)</div>
      <div class="tab-pane" id="settings">(Setting Content)</div>
    </div>
    
    <script type="application/dart" src="tab.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
