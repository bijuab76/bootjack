<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap-2.3.1.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
 
  <body>
    <style>
      .serif {
        font-family: Georgia, serif;
      }
      .b {
        font-weight: bold;
      }
      .i {
        font-style: italic;
      }
      .u, .u:hover {
        text-decoration: underline;
      }
    </style>
    <h2>Button</h2>
    
    <h4>Checkbox & Radio</h4>
    <div class="btn-group" data-toggle="buttons-checkbox">
      <button class="btn serif b">B</button>
      <button class="btn serif i">I</button>
      <button class="btn serif u">U</button>
    </div>
    <div class="btn-group" data-toggle="buttons-radio">
      <button class="btn"><i class="icon-stop"></i></button>
      <button class="btn"><i class="icon-play"></i></button>
      <button class="btn"><i class="icon-eject"></i></button>
    </div>
    
    <h4>Dropdown</h4>
    <div class="btn-group">
      <button class="btn">Dropdown</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Menu Item #1</a></li>
        <li><a href="#">Menu Item #2</a></li>
        <li class="divider"></li>
        <li><a href="#">Menu Item #3</a></li>
      </ul>
    </div>
    
    <h4>Colors</h4>
    <div>
      <button class="btn">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-inverse">Inverse</button>
      <button class="btn btn-link">Link</button>
    </div>
    
    <h4>Sizes</h4>
    <div>
      <button class="btn btn-large">Large</button>
      <button class="btn">Default</button>
      <button class="btn btn-small">Small</button>
      <button class="btn btn-mini">Mini</button>
    </div>
    
    <h4>Tags</h4>
    <div>
      <a class="btn" href="">Link</a>
      <button class="btn" type="submit">Button</button>
      <input class="btn" type="button" value="Input">
      <input class="btn" type="submit" value="Submit">
    </div>
    
    <h4>Disabled</h4>
    <div>
      <a href="#" class="btn btn-primary disabled">Anchor</a>
      <button class="btn btn-primary" disabled>Button</button>
    </div>
    
    <h4>Groups</h4>
    <div class="btn-group btn-group-vertical">
      <button class="btn"><i class="icon-th-large"></i></button>
      <button class="btn"><i class="icon-th"></i></button>
      <button class="btn"><i class="icon-th-list"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn">Left</button>
      <button class="btn">Center</button>
      <button class="btn">Right</button>
    </div>
    
    <script type="application/dart" src="button.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
